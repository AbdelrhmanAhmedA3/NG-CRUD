<app-navbar></app-navbar>
<div class="container mt-5">
<div class="shadow overflow-hidden">
<div class="bg-newNav text-white py-3 px-5 d-flex align-items-center justify-content-between flex-wrap ">
  <h1 class=" m-0">Manage Employees</h1>
  <mat-dialog-actions>
    <button (click)="openDialog('add')" mat-button class="bg-add text-white mt-2 mt-md-0">
      <mat-icon class="fs-5">add_circle</mat-icon>
      ADD
    </button>
  </mat-dialog-actions>
</div>
<div class="mx-3 my-3 pb-1 ">
  <div>
    <h1 class="text-center fw-bolder fs-2 text-body-secondary" *ngIf="employeeList.length == 0">Add First Employee </h1>
  </div>
  <table  *ngIf="employeeList.length != 0 ? true : false" class="table whitespace  overflow-x-auto table-hover table-bordered">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Birth Of Date</th>
        <th scope="col">Address</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr class="align-middle" *ngFor="let emp of employeeList; index as i">
        <th scope="row">{{i + 1}}</th>
        <td>{{emp.name}}</td>
        <td>{{emp.age}}</td>
        <td>{{emp.birthOfDate | date: 'dd/MM/yyyy'}}</td>
        <td>{{emp.address}}</td>
        <td>
          <div class="d-flex ">
            <button  autocomplete="off" (click)="openDialog('view',emp)" tite="View" mat-icon-button >
              <mat-icon tite="View"  color="primary">visibility</mat-icon>
            </button>
            <button (click)="openDialog('edit', emp)" title="Edit" class="mx-3 text-warning" mat-icon-button>
              <mat-icon  title="Edit" >edit</mat-icon>
            </button>
            <button data-bs-toggle="modal" data-bs-target="#exampleModal" title="Delete" mat-icon-button >
              <mat-icon title="Delete" color="warn">delete_forever</mat-icon>
            </button>
            <!-- -->
            <!-- Delete Employee Dialog  -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Employee Delete</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Are you sure you want to delete this employee?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" (click)="delete(i)" data-bs-dismiss="modal"  class="btn btn-danger">Delete</button>
                </div>
              </div>
            </div>
          </div>

          </div>
        </td>

      </tr>

    </tbody>
  </table>
</div>
</div>
</div>
